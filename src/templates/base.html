<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    {% if page.title %}
    {{ page.title }} - {{ config.title }}
    {% elif section.title and section.title != config.title %}
    {{ section.title }} - {{ config.title }}
    {% else %}
    {{ config.title }}
    {%- endif %}
    {% endblock title %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ get_url(path='base.css', trailing_slash=false) | safe }}" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <nav>
    <!-- Loops over current path, max depth 2 -->
    <a class="link nav" href="/">simondalvai.com</a>
    {% for path in current_path | split(pat="/") %}
    {% if path | wordcount > 0%}
    {% if loop.index == 2 %}
    /<a class="link nav" href="/{{ path }}">{{ path }}</a>
    {% else %}
    /<a class="link nav" href="{{ current_path }}">{{ path }}</a>
    {% endif %}
    {% endif %}
    {% endfor %}
    <!-- <a class="link nav nav-right" href="/about">About</a> -->
    <!-- <a class="link nav nav-right" href="/support">Support me</a> -->
    <a class="link nav nav-right" href="/blog">Blog</a>
    <a class="link nav nav-right" href="/games">Games</a>
  </nav>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>

  <footer class="footer">
    <a class="link" href="privacy-policy">Privacy Policy</a> | &copy 2022 Simon Dalvai |
    <a class="link" a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a>
  </footer>
</body>

</html>
