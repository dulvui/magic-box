{% extends "base.html" %}

{% block content %}
<h1>
  {{ section.title }}
</h1>

{{ section.content | safe }}
<!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->
{% for page in section.pages %}
<p><strong><a href="{{ page.permalink | safe }}">{{ page.title }}</a></strong> - {{ page.date | date(format="%d. %B %Y") }} </p>
{% endfor %}
{% endblock content %}
