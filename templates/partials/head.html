<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    {% if page.title %}
    {{ page.title }} - {{ config.title }}
    {% elif section.title and section.title != config.title %}
    {{ section.title }} - {{ config.title }}
    {% else %}
    {{ config.title }}
    {%- endif %}
    {% endblock title %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block seo %}
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% elif page.title %}
  <meta name="description" content="{{ page.title }}">
  {% elif section.description %}
  <meta name="description" content="{{ section.description }}">
  {% elif section.title %}
  <meta name="description" content="{{ section.title }}">
  {% endif %}
  {% endblock seo %}

  <link rel="stylesheet" type="text/css" href="/dark-code.css" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" type="text/css" href="/light-code.css" media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" href="{{ get_url(path='style.css', trailing_slash=false) | safe }}">
  <link rel="icon" type="image/x-icon" href="{{ get_url(path='favicon.ico', trailing_slash=false) | safe }}">

  {% block rss %}
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
  {% endblock %}
</head>
